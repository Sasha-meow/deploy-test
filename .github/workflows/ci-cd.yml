      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]   # 3 –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã
        node-version: [ 16.x, 18.x, 20.x ]    # 3 –≤–µ—Ä—Å–∏–∏ Node.js
    runs-on: ${{ matrix.os }}   # –ó–∞–ø—É—Å–∫–∞—Ç—å –Ω–∞ –∫–∞–∂–¥–æ–π –û–° –∏–∑ –º–∞—Ç—Ä–∏—Ü—ã

    # –®–∞–≥–∏ –¥–∂–æ–±—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    steps:
      - name: üì• –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –Ω–∞ –í–ú
        uses: actions/checkout@v4

      - name: ‚éî –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ npm-–ø–∞–∫–µ—Ç–æ–≤
        run: npm install

      - name: ‚úÖ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤

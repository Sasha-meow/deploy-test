          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: ‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –¥–µ–ø–ª–æ—è
        run: |
          echo "–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –¥–µ–ø–ª–æ—è..."
          sleep 30

      - name: ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–µ–ø–ª–æ—è
        run: |
          APP_URL="${{ secrets.RENDER_APP_URL }}"
          echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ –∞–¥—Ä–µ—Å—É: $APP_URL"
          curl -f $APP_URL && echo "‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–µ–Ω!" || echo "‚ùå –û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è"

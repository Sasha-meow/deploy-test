      - name: üìä –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç—á–µ—Ç–∞ –ø–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-node-${{ matrix.node-version }}   # –§–æ—Ä–º–∏—Ä—É–µ—Ç —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–æ—á–µ—Ç–∞–Ω–∏—è –û–°/Node
          path: coverage/
          retention-days: 7   # –•—Ä–∞–Ω–∏—Ç –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã 7 –¥–Ω–µ–π

      - name: üèóÔ∏è –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–±–æ—Ä–∫–∏
        shell: bash
        run: |
          echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø—É—Å–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –Ω–∞ ${{ matrix.os }} —Å Node ${{ matrix.node-version }}..."
            if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
              timeout 10s npm start || true
            elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
              npm start &
              SERVER_PID=$!
              sleep 10
              kill $SERVER_PID 2>/dev/null || true
            else
              npm start &
              SERVER_PID=$!
              sleep 5
              kill $SERVER_PID 2>/dev/null || true
              taskkill //f //im node.exe >nul 2>&1 || true
            fi
          echo "‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è"


  # –î–∂–æ–±–∞ –¥–µ–ø–ª–æ—è –Ω–∞ Render
  deploy:
    needs: test   # –ó–∞–ø—É—Å–∫–∞—Ç—å —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–∞–¥–∞—á–∏ test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'    # –ó–∞–ø—É—Å–∫–∞—Ç—å —Ç–æ–ª—å–∫–æ –¥–ª—è main/master –≤–µ—Ç–æ–∫

    steps:
      - name: üì• –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –Ω–∞ –í–ú
        uses: actions/checkout@v4

      - name: ‚éî –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@v4
